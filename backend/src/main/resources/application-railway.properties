# Railway-specific configuration
server.port=${PORT:8080}
server.address=0.0.0.0

# Database Configuration for Railway
spring.datasource.url=jdbc:postgresql://${RAILWAY_PGHOST}:${RAILWAY_PGPORT}/${RAILWAY_PGDATABASE}
spring.datasource.username=${RAILWAY_PGUSER}
spring.datasource.password=${RAILWAY_PGPASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Flyway Configuration
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.validate-on-migrate=false

# JWT Configuration
jwt.secret=${JWT_SECRET:mySecretKey123456789012345678901234567890}
jwt.expiration=${JWT_EXPIRATION:86400000}

# CORS Configuration
spring.web.cors.allowed-origins=*
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true

# Logging
logging.level.com.productreview=INFO
logging.level.org.springframework.security=DEBUG
