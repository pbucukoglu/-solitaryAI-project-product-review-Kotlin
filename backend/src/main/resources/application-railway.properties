# Railway-specific configuration
server.port=${PORT:8080}
server.address=0.0.0.0

# Database Configuration for Railway
# Try multiple possible Railway environment variable names
spring.datasource.url=jdbc:postgresql://${RAILWAY_PGHOST:${PGHOST:${POSTGRES_HOST:localhost}}}:${RAILWAY_PGPORT:${PGPORT:${POSTGRES_PORT:5432}}}/${RAILWAY_PGDATABASE:${PGDATABASE:${POSTGRES_DB:productreviewdb}}
spring.datasource.username=${RAILWAY_PGUSER:${PGUSER:${POSTGRES_USER:productreview}}
spring.datasource.password=${RAILWAY_PGPASSWORD:${PGPASSWORD:${POSTGRES_PASSWORD:productreview123}}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Flyway Configuration (ENABLED for Railway)
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.validate-on-migrate=false

# JWT Configuration (for Railway)
jwt.secret=${JWT_SECRET:mySecretKey123456789012345678901234567890}
jwt.expiration=${JWT_EXPIRATION:86400000}

# CORS Configuration
spring.web.cors.allowed-origins=*
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true

# Logging
logging.level.com.productreview=INFO
logging.level.org.springframework.security=DEBUG
