# Server Configuration
server.port=${PORT:8080}
server.address=0.0.0.0
spring.application.name=product-review-backend

# Database Configuration - PostgreSQL
# Railway environment variables
spring.datasource.url=jdbc:postgresql://${RAILWAY_PGHOST:localhost}:${RAILWAY_PGPORT:5432}/${RAILWAY_PGDATABASE:productreviewdb}
spring.datasource.username=${RAILWAY_PGUSER:productreview}
spring.datasource.password=${RAILWAY_PGPASSWORD:productreview123}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# Flyway Configuration (ENABLED for Railway)
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true

# JWT Configuration (for Railway)
jwt.secret=${JWT_SECRET:mySecretKey123456789012345678901234567890}
jwt.expiration=${JWT_EXPIRATION:86400000}

# CORS Configuration
spring.web.cors.allowed-origins=*

